<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Utah Electric Bus</title>
    <!--CSS STYLES-->
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="busTableStyle.css" />
    <!--Inter Font script-->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
    <!--Robot Font script-->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
     <!--Leaflet Style sheet-->
     <link
     rel="stylesheet"
     href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
   />
    <!--d3 script-->
    <link href="https://fonts.googleapis.com/css?family=Chivo:300|Overpass:300" rel="stylesheet">
    <script src="https://d3js.org/topojson.v1.min.js"></script>
    <script src="https://d3js.org/queue.v1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/d3js/7.0.0/d3.min.js"></script>
    <!-- Leaflet Script-->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  </head>
  <body>
    <!--Title Div-->
    <div id="header-wrap" class="item-title">
      <header class="grid-container" id="page-title">Utah Electric Bus</header>
    </div>
    <!--NAV BAR-->
    <div class="grid-container">
      <div id="nav">
        <div class="left-side">
          <div class="selection-container">
            <label id="selection-label">Choose Optimization Plan: </label>
            <select name="Dataset" id="dataset-selection" class="form-control">
              <option value="20">Plan 20</option>
              <option value="60">Plan 60</option>
              <option value="180">Plan 180</option>
            </select>
          </div>
          <div class="my-link" id="video">
            <a href="https://google.com" target="_blank">Demo Video</a>
          </div>
        </div>
      </div>
      <!-- Map and Slider -->
      <div id="map" style="width: 800px; height: 800px"></div>

      <div class="slidecontainer">
    
        <input type="range" min="0" step="1" value="0" class="slider" id="slider">
        <br>
        <p><font face= "Chivo"> Stop: <span id="demo"></span></p>
      </div>

      <!-- Line Charts-->
      <div id ="electric-charge">
        <div id='line-chart'>
          <svg id='electric-svg'></svg>
        </div>
      </div>
      <!--Environmental Impact -->
      <div class="environmental-impact">
        <div id="bus-table">
          <table id="table"></table>
        </div>
      </div>
    </div>
          <!--HISTOGRAM CHART-->
      <div class="histogram">
        <div id="ei-histogram">
          <svg id= "ei-svg"></svg></div>
      </div>
    <!--Line Charts go here-->
    <div class="line-chart">Line Chart Stuff Goes Here</div>
    <!-- This is the electric bus project -->

    <script src="scatterplot.js"></script>
    <script src="busMap.js"></script>
    <script src="lineChart.js"></script>
    <script src="environmentalImpact.js"></script>
    <script src="tazTable.js"></script>
    <script src="busTable.js"></script>
    <script src="dataUtilities.js"></script>
    <script src="script.js"></script>

  </body>
</html>
