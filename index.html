<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Utah Electric Bus</title>
    <!--CSS STYLES-->
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="busTableStyle.css" />
    <!--Inter Font script-->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
    <!--Robot Font script-->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"

  <body>
    <!--Title Div-->
    <div id="header-wrap" class="item-title">
      <header class="grid-container" id="page-title">Utah Electric Bus</header>

    <!--NAV BAR-->
    <div class="grid-container">
      <div id="nav">
        <div class="left-side">
          <div class="selection-container">

            <select name="Dataset" id="dataset-selection" class="form-control">

              <option value="60">Plan 60</option>
              <option value="180">Plan 180</option>
            </select>
          </div>
          <div class="my-link" id="video">

          </div>
        </div>
      </div>
      <!--Environmental Impact -->
      <div class="environmental-impact">
        <div id="bus-table">
          <table id="table"></table>
        </div>
      </div>
      <!--MAP-->
      <div id="map">
        The MAP GOES HERE
      </div>
      <!--HISTOGRAM CHART-->
      <div class="histogram">
        <div id="ei-histogram">environmental charts</div>
      </div>
    </div>
    <!--Line Charts go here-->
    <div class="line-chart">Line Chart Stuff Goes Here</div>
    <!-- This is the electric bus project -->

    <script src="scatterplot.js"></script>
    <script src="lineChart.js"></script>

    <script src="tazTable.js"></script>

    <script src="script.js"></script>
